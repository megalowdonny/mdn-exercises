<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
      // Setting the <div>'s width and height properties to match the window size
      const div = document.querySelector('div');
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;

      // Notice that you need to concatenate on the px so that the value reads right in CSS
      div.style.width = winWidth + 'px';  
      div.style.height = winHeight + 'px';

      // This function uses the special window.onresize event handler to change the height/width every time it's triggered
      window.onresize = function() {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
      }
    </script>
  </body>
</html>
